<!DOCTYPE html>
<html class="html" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to Steam</title>
	<link rel="shortcut icon" type="image/x-icon" href="resources/img/1024px-Steam_icon_logo.svg.png">
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.main {
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			position: fixed;
			background: url("resources/img/colored_body_top2.png") center top no-repeat;
			background-color: #1b2838;
		}
		header {
			background: rgb(31, 31, 36);
		}
		header>#box {
			width: 940px;
			height: 100px;
			z-index: 500;
			margin: auto;
			position: relative;
			padding-left: 10px;
			padding-right: 10px;
			clear: both;
		}
		.logo {
			width: 200px;
			height: 100px;
			float: left;
			padding-top: 11px;
		}
		.logo>a>img {
			width: 170px;
			height: 70px;
		}
		.topNav {
			width: 300px;
			height: 70px;
			padding-top: 120;
			position: absolute;
			left: 200px;
		}
		.topText {
			display: block;
			color: rgb(172, 172, 172);
			text-decoration: none;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 11pt;
			padding-top: 50px;
			padding-right: 9px;
			float: left;
		}
		.topText:hover {
			color: white;
		}
		.topButton>img {
			position: absolute;
			left: 10px;
			top: 5px;
		}
		.topButton {
			height: 20px;
			padding-left: 35px;
			padding-right: 10px;
			padding-bottom: 4px;
			padding-top: 3px;
			background-color: rgb(98, 138, 25);
			color: rgb(235, 240, 235);
			font-family: sans-serif;
			font-size: 8pt;
			margin-right: 3px;
			text-decoration: none;
		}
		.topButton:hover {
			color: white;
		}
		.topEvent {
			width: 250px;
			position: absolute;
			right: 0;
			top: 5px;
			color: rgb(136, 136, 136);
		}
		.topEvent>.next {
			color: rgb(136, 136, 136);
			text-decoration: none;
			font-size: 9pt;
			font-family: sans-serif;
		}
		.next:hover {
			color: white;
		}
		.sLanguage {
			position: absolute;
			top: 8px;
		}
		.nav {
			width: 940px;
			height: 70px;
			margin: auto;
			margin-bottom: 15px;
			padding-left: 10px;
			padding-right: 10px;
			position: relative;
		}
		.navbox {
			position: absolute;
			bottom: 0;
			height: 35px;
			width: 920px;
			background: rgb(72, 132, 180);
			/* line-height: 35px; */
			align-items: center;
		}
		.nb {
			height: 100%;
		}
		.nb>.aaa {
			border: 1px solid rgba(16, 21, 25, 0.3);
			height: 100%;
			left: 0;
			padding: 1pt;
			float: left;
			background: rgb(72, 132, 180);
			font-size: 10pt;
			cursor: pointer;
			text-align: center;
			padding: 5px 13px;
		}
		.nb .aaa:hover {
			background: white;
		}
		.nb .aaa a {
			color: rgb(194, 193, 193);
			text-decoration: none;
		}
		.nb .aaa a:hover {
			color: black;
		}
		.inputbox {
			width: 200px;
			padding: 3px;
			margin: 2px;
			position: absolute;
			right: 0;
			height: 32px;
			border-radius: 2px;
			background-color: rgb(55, 101, 138);
			border: 1px solid rgba(16, 21, 25, 0.3);
			cursor: text;
		}
		.inputbox input {
			position: absolute;
			width: 160px;
			height: 80%;
			padding: 5px;
			display: inline-block;
			color: white;
			background: rgb(55, 101, 138);
			outline: none;
			border: none;
		}
		.inputbox input::placeholder {
			color: rgb(63, 63, 63);
			font-style: italic;
			font-size: 12pt;
		}
		.inputbox a img:hover {
			background-image: url("resources/img/search_icon_btn_over.png");
		}
		.inputbox a {
			position: absolute;
			right: 3px;
		}
		#center {
			overflow: hidden;
			position: relative;
			left: 0;
			right: 0;
			bottom: 0;

		}
		.center_one {
			position: relative;
			height: 470px;
			padding-top: 20px;
			padding-bottom: 30px;
		}
		.one_box {
			width: 940px;
			height: 100%;
			padding-left: 10px;
			padding-right: 10px;
			margin: auto;
		}
		.one_box h4 {
			height: 30px;
			color: rgb(219, 219, 219);
			letter-spacing: 2px;
			font-size: 14px;
		}
		.main_picture_one {
			height: 100%;
		}
		.picture_one {
			height: 380px;
		}
		.next_picture_one {
			height: 40px;
		}
		.one_link {
			width: 100%;
			height: 340px;
			background-image: url("resources/img/background_maincap_2.jpg");
			background-position: right;
			background-repeat: no-repeat;
			display: flex;
			text-decoration: none;

		}
		.picture_left_box {
			width: 600px;
			height: 100%;
			background-image: url("resources/img/capsule_616x353\ \(1\).jpg");
			z-index: 100;
			background-size: cover;
			background-position: center center;
			margin-right: 10px;
			position: relative;
		}
		.i_dont_no {
			width: 100%;
			height: 60px;
			padding-top: 11px;
			padding-left: 10px;
		}
		.Available {
			font-size: 15pt;
			color: white;
		}
		.seller {
			margin-top: 5px;
			width: 55px;
			height: 15px;
			padding-left: 5px;
			font-size: 6pt;
			background-color: rgb(77, 77, 77);
			color: white;
			border-radius: 2px;
		}
		.pay_one {
			width: 70px;
			font-size: 10pt;
			color: rgb(164, 202, 233);
			padding-left: 10px;
			margin-right: 210px;
		}
		.win_picture_one {
			width: 20px;
			height: 20px;
			background-repeat: no-repeat;
			opacity: 0.7;
			background-image: url("resources/img/icon_platform_win.png");
		}
		.pay_one, .win_picture_one {
			float: left;
			bottom: 10px;
			margin-top: 20px;
		}
		.picture_right_box {
			width: 309px;
			height: 100%;
		}
		.picture_left_box, .one_link {
			float: left;
			box-shadow: 0 0 10px black;
		}
		.picture_right_head {
			width: 100%;
			height: 70px;
			padding: 5px;
			align-items: center;
			font-size: 25px;
			color: white;
		}
		.four_picture {
			width: 340px;
			height: 160px;
			position: relative;
			right: 30px;
		}
		.PUBG_one, .PUBG_two, .PUBG_three, .PUBG_four {
			width: 160px;
			height: 70px;
			margin-top: 8px;
			margin-right: 7px;
			background-size: cover;
			background-position: center center;
			display: inline-block;
			opacity: 0.5;
		}
		.PUBG_one:hover, .PUBG_two:hover, .PUBG_three:hover, .PUBG_four:hover {
			opacity: 1;
		}
		.PUBG_one {
			background-image: url("resources/img/ss_c49417566f70eec8bf0ddbb2956b235d91504a09.600x338.jpg");
		}
		.PUBG_two {
			background-image: url("resources/img/ss_11e51d12d854712ed7c83e69f1b21d246ab018b3.600x338.jpg");
		}
		.PUBG_three {
			background-image: url("resources/img/ss_de28db240ee8646b1dd883a141b4832271a150e7.600x338.jpg");
		}
		.PUBG_four {
			background-image: url("resources/img/ss_abadb3bfc951cd05150901ff65386e3129c6011a.600x338.jpg");
		}
		.center_two {
			position: relative;
			height: 480px;
		}
		.main_picture_two {
			height: 450px;
		}
		.two_box {
			width: 940px;
			height: 100%;
			padding-left: 10px;
			padding-right: 10px;
			margin: auto;
		}
		.picture_two {
			height: 410px;
		}
		.two_box h4 {
			height: 30px;
			color: rgb(219, 219, 219);
			letter-spacing: 2px;
			font-size: 14px;
		}
		.two_box h4 .more {
			border: 1px solid rgb(150, 150, 150);
			color: rgb(238, 238, 238);
			padding: 1px 13px;
			border-radius: 3px;
			float: right;
		}
		.two_box h4 .more:hover {
			border: 1px solid rgb(238, 238, 238);
		}
		.two_box h4 span a {
			text-decoration: none;
			letter-spacing: 0px;
			font-size: 10pt;
		}
		.next_picture_two {
			height: 40px;
		}
		.two_table_one, .two_table_two, .two_table_three {
			width: 300px;
			height: 100%;
			box-shadow: 0 0 5px black;
			float: left;
		}
		.two_table_one, .two_table_two {
			margin-right: 10px;
		}
		.picture_two img {
			width: 300px;
			position: relative;
		}
		.two_title_one {
			height: 100px;
			position: absolute;
			background-image: url("resources/img/background_spotlight.jpg") bottom center no-repeat;
		}

	</style>
</head>
